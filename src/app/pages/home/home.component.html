
<app-menu-title [title]="titleBlog"></app-menu-title>
<div class="articles">
    <div class="articles__main">
        <app-big-card
        [id]="'1'"
        [imagePath]="bigCardImagePath"
        [title]="bigCardTitle"
        [content]="bigCardContent"
        ></app-big-card>
    </div>
    <div class="articles__others">
        <div *ngFor="let item of smallCardData">
            <app-small-card
            [id]="item.id"
            [imagePath]="item.image"
            [title]="item.title"
            ></app-small-card>
        </div>
    </div>
</div>
